<html>
    <style>a {text-decoration: none}</style>
    <body style="margin: 0px;">
        <div class="header" style="position: fixed;
                                   height: 25px;
                                   width: 100%;
                                   padding: 5px;
                                   background-color: #efefef">
            <input id="toggle" onclick="toggle_thumbs()" type="button" value="Show Thumbnails" />
        </div>
        <div class="content" style="padding-top: 35px">
            <table id="logs" style="border-spacing: 4px 0px">
                <tr>
                    <th>Message</th><th>Test-Run-Seed</th><th>Iteration</th>
                    <th colspan="9">Data [Result|Html|Browsers...|Average|Deltas...]</th>
                </tr>
            </table>
        </div>
        <script src="/static/report.js"></script>
        <script>connect('ws://' + location.host + '/ws', logHandler)</script>
    </body>
</html>
